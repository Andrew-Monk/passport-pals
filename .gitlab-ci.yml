stages:
  - test
  - build
  - deploy

services:
  - docker:dind

# Run flake8 to check for code quality
lint-test-job:
  image: python:3-bullseye
  stage: test
  script:
    - pip install flake8
    - flake8 passport_pals
    - flake8 passport_pals
#
# # Run the unit tests
passport_pals-unit-tests-job:
  image: python:3-bullseye
  stage: test
  needs:
    - lint-test-job
  script:
    - cd passport_pals
    - pip install -r requirements.txt
    - python -m pytest
passport_pals-unit-tests-job:
  image: python:3-bullseye
  stage: test
  needs:
    - lint-test-job
  script:
    - cd passport_pals
    - pip install -r requirements.txt
    - python -m pytest

# # Build the React/JavaScript front-end
build-front-end-job:
  rules:
    # Only run if pushing to the main branch
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  stage: build
  image: node:lts-bullseye
  needs:
    - lint-test-job
  variables:
    # If either of these variables is defined in the GitLab
    # CI/CD variables, that value will override the value here.
    # You need to substitute in your real values for
    # PassportPals, Passport_Pals, passport_pals
    # GROUP_NAME, PROJECT_NAME, & WEBSERVICE_NAME below.
    PUBLIC_URL: https://PassportPals.gitlab.io/Pasport_Pals/
    REACT_APP_PASSPORT_PALS_API_HOST: https://passport_pals.passport_pals.mod3projects.com
  script:
    - cd ghi
    - npm install
    - npm run build
    - cp build/index.html build/404.html
  artifacts:
    paths:
      - ghi/build/
